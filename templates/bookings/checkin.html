{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h3 class="card-title mb-3">Check in</h3>
    <p class="text-muted">Log contact for booking #{{ booking_id }}.</p>
    <form method="post" action="{% url 'booking-checkin' booking_id %}">
      {% csrf_token %}
      <button class="btn btn-primary">Confirm check-in</button>
      <a href="{% url 'booking-list' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
