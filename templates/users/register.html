{% extends 'base.html' %}
{% block content %}
<h3>Create Account</h3>

<form method="post" enctype="multipart/form-data" class="mt-3">  {# <-- add enctype #}
  {% csrf_token %}
  {{ form.as_p }}

<p class="mt-2">Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
